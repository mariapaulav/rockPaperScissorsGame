<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./favicon.ico">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <div class="wrapper">
    <header>Lets Play!</header>
    <div class="game">
        <p>Choose your move: </p>
        <div class="options">
            <img src="./images/rock.png" alt="rock" class="move"id="Rock">
            <img src="./images/paper.png" alt="paper" class="move"id="Paper">
            <img src="./images/scissors.png" alt="scissors" class="move" id="Scissors">
        </div>
    <p class="choiceClass">Your choice:
        <span id="user-choice"></span>
    </p>
    <p>Computer choice:
        <span id="computer-choice"></span>
    </p>

    
    <p>Result:
        <span id="result"></span>
    </p>
    </div>

    </div>
    <script src="./game.js"></script>
</body>
</html>
